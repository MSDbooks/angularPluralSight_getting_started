<div class='container'>
    <h2>user Settings</h2>
    <form #form='ngForm' (ngSubmit)='onSubmit(form)'>
        <div class='form-group'>
            <label for='name'>Name</label>
            <input id='name' name='name' class='form-control' 
                   [(ngModel)]='userSettings.name'
                    required   #nameField='ngModel' #classTest #classPropertyTest='ngModel'
                    (blur)='onBlur(nameField)'
                    [class.field-error]='form.submitted && nameField.invalid'/>
            <div [hidden]='!form.submitted || nameField.valid'
                 class='alert alert-danger'>
                 Enter a name
            </div>
        </div> 

        <button type="button" class="btn btn-primary" name='singleModel'
            [(ngModel)]='singleModel' btnCheckbox 
            btnCheckboxTrue='On' btnCheckboxFalse='Off' >
           {{ singleModel }}
        </button>

        <!-- FORMA DE VERIFICAR A VALIDACAO FEITA PELO ANGULAR  -->

        <!-- <h3>{{ classTest.className}}</h3>

        <h3>dirty: {{ classPropertyTest.dirty}}</h3>
        <h3>pristine: {{ classPropertyTest.pristine}}</h3>
        <h3>touched: {{ classPropertyTest.touched}}</h3>
        <h3>untouched: {{ classPropertyTest.untouched}}</h3>
        <h3>valid: {{ classPropertyTest.valid}}</h3>
        <h3>invalid: {{ classPropertyTest.invalid}}</h3> -->

        <div class='form-check form-group'>
            <input class='form-check-input' type='checkbox' id='emailOffers' name='emailOffers'  [(ngModel)]='userSettings.emailOffers'/>
            <label class='form-check-label' for='emailOffers'>Email Special Offers</label>
        </div>
       
        <h5>User Interface Style</h5>
        <div class='form-group'>


            <div class="btn-group">
                <label class="btn btn-primary" [(ngModel)]='userSettings.interfaceStyle' name='interfaceStyle'
                       btnRadio="Light" tabindex="0" role="button">Light</label>
                <label class="btn btn-primary" [(ngModel)]='userSettings.interfaceStyle' name='interfaceStyle'
                       btnRadio="Medium" tabindex="0" role="button">Medium</label>
                <label class="btn btn-primary" [(ngModel)]='userSettings.interfaceStyle' name='interfaceStyle'
                       btnRadio="Dark" tabindex="0" role="button">Dark</label>
            </div>



            <div class='form-check'>
                <input class='form-check-input' type='radio' 
                                                name='interfaceStyle' 
                                                id='lightInterface'
                                                value='light' 
                                                checked 
                                                [(ngModel)]='userSettings.interfaceStyle' />
                <label class='form-check-label' for='lightInterface'>
                    Light
                </label>
            </div>
            <div class='form-check'>
                <input class='form-check-input' type='radio' 
                                                name='interfaceStyle' 
                                                id='mediumInterface'
                                                value='medium' 
                                                checked 
                                                [(ngModel)]='userSettings.interfaceStyle' />
                <label class='form-check-label' for='mediumInterface'>
                    Medium
                </label>
            </div>
            <div class='form-check'>
                <input class='form-check-input' type='radio' name='interfaceStyle' id='darkInterface' value='dark' checked [(ngModel)]='userSettings.interfaceStyle'/>
                <label class='form-check-label' for='darkInterface'>
                    Dark
                </label>
            </div>

            <div class="form-group">
                <label for="subscriptionType">Subscription Type</label>
                <select class="form-control" id="subscriptionType" [(ngModel)]='userSettings.subscriptionType'>
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
                </select>
            </div>

           
            <label for='notes'>Notes</label>
            <textarea class="form-control" id='notes' name='notes' rows='3' [(ngModel)]='userSettings.notes'></textarea>
        </div>
        <button class='btn btn-primary' type="submit">Send</button>
       
    </form>
</div>

{{ userSettings | json }}
